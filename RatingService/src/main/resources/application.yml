server:
  port: 8093

spring:
  application:
    name: Rating-Service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: microservice

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: false